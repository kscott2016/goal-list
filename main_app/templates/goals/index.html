{% extends "base.html" %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/cats/cat-index.css' %}"
/>
{% endblock %}

{% block content %}
  <section class="card-container">
    {% for goal in goals %}
      <div class="card">
        {% comment %} Add this line {% endcomment %}
        <a href="{% url 'goal-detail' goal.id %}">
          <div class="card-content">
            <div class="card-img-container">
              <img 
                src="" 
                alt="A skater boy cat"
              >
            </div>
            <h2 class="card-title">{{ goal.name }}</h2>
            <p><small>{{ goal.description }}</small></p>
          </div>
        {% comment %} And this line {% endcomment %}
        </a>
      </div>
    {% endfor %}
  </section>
{% endblock %}
