{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/goals/goal-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="goal-container">
  <div class="goal-details">
    <h1>{{ goal.name }}</h1>
    <p>{{ goal.description }}</p>
    <p>Category: {{goal.get_category_display}}</p>
    {% if goal.completed %}
      <p>Status: Crushed it!</p>
    {% else %}
      <p>Status: In progress</p>
    {% endif %}
  
    <div class="goal-actions">
      <a href="{% url 'goal-update' goal.id %}" class="btn warn">Edit</a>
      <a href="{% url 'goal-delete' goal.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>
  </div>
</section>

{% endblock %}
